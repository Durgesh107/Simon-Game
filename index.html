<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="name">Simon Game</div>
    <div class="text">Press any key to start</div>
    <div class="container">
    <div class="buttons">
        <div class="line1">
            <div class="btn black" type="button" id="black"></div>
            <div class="btn aqua"  type="button" id="aqua"></div>
        </div>
        <div class="line2">
            <div class="btn brown"  type="button" id="brown"></div>
            <div class="btn darkblue" type="button" id="darkblue"></div>
        </div>
    </div>
</div>

    <script src="logic.js" ></script>
</body>
</html>
